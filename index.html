<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>TM Image — Local Model</title>
  <style>
    body { font-family: system-ui, Segoe UI, Roboto, Arial; padding: 16px; }
    #status { margin: 10px 0; opacity: .85; }
  </style>
</head>
<body>
  <h1>Teachable Machine (Local files)</h1>
  <button onclick="init()">Start webcam</button>
  <div id="status"></div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- Pinned versions -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <script>
    const modelURL = "./model/model.json";
    const metadataURL = "./model/metadata.json";

    let model, webcam, labelContainer, maxPredictions;
    const setStatus = (t)=>document.getElementById("status").textContent=t;

    async function init(){
      try{
        setStatus("Loading model…");
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        setStatus("Requesting camera permission…");
        webcam = new tmImage.Webcam(224,224,true);
        await webcam.setup({facingMode:"user"});
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        for (let i=0;i<maxPredictions;i++) labelContainer.appendChild(document.createElement("div"));

        setStatus("Running…");
        window.requestAnimationFrame(loop);
      }catch(e){
        console.error(e);
        setStatus("Error: " + (e?.message || String(e)));
      }
    }
    async function loop(){ webcam.update(); await predict(); window.requestAnimationFrame(loop); }
    async function predict(){
      const p = await model.predict(webcam.canvas);
      for (let i=0;i<maxPredictions;i++)
        labelContainer.childNodes[i].textContent = `${p[i].className}: ${p[i].probability.toFixed(2)}`;
    }
  </script>
</body>
</html>
