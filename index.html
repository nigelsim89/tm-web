<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Teachable Machine Image Model</title>
  <style>
    body { font-family: system-ui, Segoe UI, Roboto, Arial; padding: 16px; }
    h1 { margin: 0 0 8px; }
    button { padding: 10px 14px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
    #status { margin: 10px 0; opacity: .85; }
    #webcam-container { margin: 12px 0; }
    #label-container > div { padding: 2px 0; }
  </style>
</head>
<body>
  <h1>Teachable Machine Image Model</h1>

  <button type="button" onclick="init()">Start</button>
  <div id="status"></div>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <!-- Teachable Machine Image library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/YFgzqdy36/"; // replace with your own if needed

    let model, webcam, labelContainer, maxPredictions;

    const setStatus = (t) => {
      let el = document.getElementById("status");
      if (!el) {
        el = document.createElement("div");
        el.id = "status";
        document.body.insertBefore(el, document.getElementById("webcam-container"));
      }
      el.textContent = t;
    };

    async function init() {
      try {
        if (typeof tf === "undefined") {
          setStatus("Error: TensorFlow.js failed to load (CSP/CDN blocked).");
          return;
        }
        if (!window.tmImage) {
          setStatus("Error: Teachable Machine library failed to load (CSP/CDN blocked).");
          return;
        }

        setStatus("Loading model…");
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL); // throws if 404/CORS
        maxPredictions = model.getTotalClasses();

        setStatus("Requesting camera permission…");
        const flip = true;
        webcam = new tmImage.Webcam(224, 224, flip);
        await webcam.setup({ facingMode: "user" }); // use "environment" for back camera
        await webcam.play();
        setStatus("Camera ready. Running predictions…");
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      } catch (err) {
        console.error(err);
        setStatus("Error: " + (err?.message || String(err)));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].textContent = `${p.className}: ${p.probability.toFixed(2)}`;
      }
    }
  </script>
</body>
</html>
